<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrafficJet Link Generator</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:720px;margin:40px auto;padding:24px;border:1px solid #ccc;border-radius:10px;background:#fafafa}
    h2{text-align:center;margin-top:0}
    label{display:block;margin-top:14px;font-weight:600}
    input{width:100%;padding:8px 10px;margin-top:4px;border:1px solid #bbb;border-radius:4px;font-size:14px}
    /* только Source ID в верхнем регистре при вводе */
    #sourceId{text-transform:uppercase}
    .row{display:flex;gap:12px;margin-top:22px}
    button{flex:1;padding:10px;font-size:15px;border:none;border-radius:4px;cursor:pointer}
    .gen{background:#007acc;color:#fff}.copy{background:#4caf50;color:#fff}.reset{background:#f44336;color:#fff}
    textarea{width:100%;min-height:140px;margin-top:20px;resize:vertical;padding:10px;font-family:monospace;font-size:13px;border:1px dashed #888;border-radius:4px;background:#f5f5f5;word-break:break-all}
    .error{margin-top:12px;color:#d32f2f;font-weight:600}
  </style>
</head>
<body>
  <h2>TrafficJet Link Generator</h2>

  <label>PID
    <input type="text" id="pid" placeholder="11, 17, 18">
  </label>
  <label>Offer ID
    <input type="text" id="offerId" placeholder="121">
  </label>
  <label>Source ID (все буквы заглавные)
    <input type="text" id="sourceId" placeholder="B93 или B99-TNF">
  </label>
  <label>GEO Prefix (опц.)
    <input type="text" id="geoPrefix" placeholder="+39 или пусто">
  </label>
  <label>Brand
    <input type="text" id="brand" placeholder="Douglas">
  </label>
  <label>Item
    <input type="text" id="item" placeholder="Set di cosmetici premium">
  </label>
  <label>Image URL (sub22, опц.)
    <input type="text" id="imageUrl" placeholder="https://.../image.jpg">
  </label>

  <div class="row">
    <button class="gen"  onclick="generate()">Сгенерировать</button>
    <button class="copy" onclick="copyLink()">Копировать</button>
    <button class="reset"onclick="resetAll()">Сбросить</button>
  </div>

  <div id="error" class="error"></div>
  <textarea id="output" placeholder="Тут появится ссылка…"></textarea>

<script>
const $ = id => document.getElementById(id);
const tidy = s => s.replace(/\s+/g,' ').trim();

function validate(pid,offer,src,geo,brand,item,url){
  const e=$('error'); e.textContent='';
  if(!/^[0-9]+$/.test(pid)){e.textContent='PID — цифры';return false;}
  if(!/^[0-9]+$/.test(offer)){e.textContent='Offer ID — цифры';return false;}
  if(!/^[A-Z0-9][A-Z0-9-]*$/.test(src)){e.textContent='Source ID — ЗАГЛАВНЫЕ буквы/цифры/«-»';return false;}
  if(geo && !/^\+\d{1,4}$/.test(geo)){e.textContent='GEO Prefix — "+" и 1-4 цифры или пусто';return false;}
  if(!brand){e.textContent='Brand пустой';return false;}
  if(!item){e.textContent='Item пустой';return false;}
  if(url && !/^https?:\/\//.test(url)){e.textContent='Image URL должен начинаться с http/https';return false;}
  return true;
}
function sub19From(src){
  const m=src.match(/^[A-Z]+[0-9]+/);
  return m?m[0]:src;
}
function build(pid,offer,src,sub19,geo,brand,item,url){
  const p=[
    `offer_id=${offer}`,
    'sub1={subid}',
    'sub2=PIXELFB',
    `sub3=${src}`,
    'sub30={sub_id_11}',
    'sub29={sub_id_12}',
    'sub25={sub_id_13}',
    'sub26={sub_id_15}',
    'sub24={sub_id_16}',
    'sub27={sub_id_19}',
    `sub28=${geo?geo:''}{sub_id_21}`,
    url?`sub22=${url}`:null,
    `sub23=${item} ${brand}`,
    `sub21=${brand}`,
    `sub19=${sub19}`
  ].filter(Boolean).join('&');
  return `https://trafficjet.trk2afse.com/click?pid=${pid}&`+p;
}
function generate(){
  const pid   = tidy($('pid').value);
  const offer = tidy($('offerId').value);
  const src   = tidy($('sourceId').value.toUpperCase());
  const geo   = tidy($('geoPrefix').value);
  const brand = tidy($('brand').value);
  const item  = tidy($('item').value);
  const url   = tidy($('imageUrl').value);
  if(!validate(pid,offer,src,geo,brand,item,url))return;
  $('output').value=build(pid,offer,src,sub19From(src),geo,brand,item,url);
}
function copyLink(){const o=$('output');if(!o.value)return;o.select();document.execCommand('copy');alert('Скопировано!');}
function resetAll(){document.querySelectorAll('input').forEach(i=>i.value='');$('output').value='';$('error').textContent='';}
</script>
</body>
</html>
